<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <p>Get real-time weather updates and forecasts</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for a city..." id="search-input" value="Gorakhpur">
            <button class="search-btn" id="search-btn">Search</button>
        </div>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Loading weather data...</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="dashboard">
            <div class="current-weather" id="current-weather">
                <div class="location">
                    <h2 id="city-name">City Name</h2>
                    <p id="current-date">Loading date...</p>
                </div>
                <div class="weather-main">
                    <div class="weather-icon-container">
                        <img src="" alt="Weather Icon" id="weather-icon">
                        <p class="weather-description" id="weather-description">Weather description</p>
                    </div>
                    <div class="temperature" id="temperature">00°C</div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <h3>Humidity</h3>
                        <p id="humidity">--%</p>
                    </div>
                    <div class="detail-item">
                        <h3>Wind Speed</h3>
                        <p id="wind-speed">-- km/h</p>
                    </div>
                    <div class="detail-item">
                        <h3>Pressure</h3>
                        <p id="pressure">-- hPa</p>
                    </div>
                    <div class="detail-item">
                        <h3>Feels Like</h3>
                        <p id="feels-like">00°C</p>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Weather data provided by WeatherAPI.com</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
